<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recibos</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
      <div class="dados">
        <p>Nome Emitente:</p>
        <br />
        <input type="text" id="emitente" /> <br />
        <br />
        <p>Recebemos de:</p>
        <br />
        <input type="text" id="nome" /> <br />
        <br />
        <p>Referente a:</p>
        <br />
        <input type="text" id="reference" /> <br />
        <br />
        <p>O valor de R$:</p>
        <br />
        <input type="number" step="0.01" id="valor" /> <br />
        <br />
        <button onclick="gerarRecibo()">Gerar Recibo</button>
      </div>

      <div class="print">
        <h1>Recibo - <span id="recibo_emitente"></span></h1>
        <p>Recebemos de <span id="recibo_nome"></span></p>
        <p>Referente a <span id="recibo_reference"></span></p>
        <p>O valor de R$</p>
        <h2 id="recibo_valor">0,00</h2>
        <br />
        <br />
        <p>
          <i><span id="recibo_data"></span></i>
        </p>
        <br />
        <br />
        <div class="assinatura">
          <p><i>Assinatura</i></p>
        </div>
      </div>
    </main>
  </body>
</html>
